# ============================================
# Nexus Chat - 中文消息
# ============================================

# ==================== 通用 ====================
error.user.not.found=用户不存在
error.invalid.request=无效的请求
error.unauthorized=未授权访问
error.forbidden=拒绝访问

# ==================== 认证 ====================
error.auth.username.exists=用户名已存在
error.auth.email.exists=邮箱已被注册
error.auth.invalid.credentials=用户名/邮箱或密码错误

# ==================== 用户资料 ====================
error.user.nickname.length=昵称长度必须在2-30个字符之间
error.user.bio.length=个人简介不能超过150个字符
error.user.email.in.use=该邮箱已被使用
error.user.file.empty=文件不能为空
error.user.file.image.only=只允许上传图片文件

# ==================== 联系人 ====================
error.contact.self.add=不能添加自己为联系人
error.contact.exists=该联系人已存在
error.contact.not.found=联系人不存在

# ==================== 好友申请 ====================
error.friend.request.already.sent=好友申请已发送
error.friend.request.already.contact=已经是好友了
error.friend.request.not.found=申请不存在
error.friend.request.not.authorized.accept=无权接受此申请
error.friend.request.not.authorized.reject=无权拒绝此申请
error.friend.request.already.processed=该申请已处理
error.friend.request.target.not.found=目标用户不存在

# 好友申请成功消息
success.friend.request.sent=好友申请已发送
success.friend.request.accepted=好友申请已接受
success.friend.request.rejected=好友申请已拒绝

# ==================== 聊天 ====================
error.chat.not.found=聊天不存在
error.chat.not.member=用户不是此聊天的成员

# ==================== 群组 ====================
error.group.not.found=群组不存在
error.group.not.group.chat=不是群聊
error.group.admin.required=只有管理员可以更新群组信息
error.group.owner.required=只有群主可以删除群组
error.group.admin.add.member=只有管理员可以添加成员
error.group.admin.remove.member=只有管理员可以移除成员
error.group.cannot.remove.owner=无法移除群主
error.group.owner.cannot.leave=群主不能退出群组，请先转让群主或删除群组
